<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dụng cụ thể dục thể thao</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mainhaha">
        <button class="hienthimodal" onclick="myfuncion()">hiện nè</button>
    </div>
    <div class="modalinup">
        <div class="modal-login">
            <div class="heading-modal">
                <h2>ĐĂNG NHẬP</h2>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal-content">
                <form action="">
                    <input type="text" title="Email" placeholder="Email của bạn...">
                    <br>
                    <input type="text" title="Mật khẩu"  placeholder="Mật khẩu của bạn...">
                    <br>
                    <a href="" class="forgot-pass">Quên mật khẩu?</a>
                    <br>
                    <button type="submit" class="btn">ĐĂNG NHẬP</button>
                </form>
                <div class="other-log-text">
                    <p style="text-align: center;">hoặc đăng nhập bằng</p>
                </div>
                <div class="more-log-sign">
                    <a href="">
                        <i class="fa-brands fa-google"></i>

                        Google
                    </a>
                    <a href="">
                        <i class="fa-brands fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
                <div class="move-to-signup">
                    <span>
                        Bạn chưa có tài khoản? 
                        <a href="#" onclick="hiensignup()">Đăng ký ngay!</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="modal-signup">
            <div class="heading-modal">
                <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal-content">
                <form action="">
                    <input type="text" title="Email" placeholder="Họ và Tên">
                    <br>
                    <input type="text" title="Email" placeholder="Số điện thoại">
                    <br>
                    <input type="text" title="Email" placeholder="Địa chỉ">
                    <br>
                    <input type="text" title="Email" placeholder="Email">
                    <br>
                    <input type="text" title="Mật khẩu"  placeholder="Mật khẩu">
                    <br>
                    <br>
                    <button type="submit" class="btn">TẠO TÀI KHOẢN</button>
                </form>
                <div class="other-log-text">
                    <p>hoặc đăng ký bằng</p>
                </div>
                <div class="more-log-sign">
                    <a href="">
                        <i class="fa-brands fa-google"></i>

                        Google
                    </a>
                    <a href="">
                        <i class="fa-brands fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
                <div class="move-to-signup">
                    <span>
                        Bạn đã có tài khoản? 
                        <a href="#" onclick="hienlogin()" >Đăng nhập!</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="anhienmodal.js"></script>
</body>
</html>
