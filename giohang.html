<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dụng cụ thể dục thể thao</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./assets/img/ico/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <div class="main-bill">
        <div class="container2">
            <div class="body-bill">
                <h1>Giỏ Hàng</h1>
                <form action="">
                    <table class="table-cart">
                        <thead class="head-cart">
                            <tr class="row-cart">
                                <td class="td-img">Ảnh</td>
                                <td>Tên sản phẩm</td>
                                <td>SKU</td>
                                <td>Đơn giá</td>
                                <td>Số lượng</td>
                                <td>Thành tiền</td>
                                <td>Xóa</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row-cart">
                                <td class="td-img">
                                    <a href="">
                                        <img 
                                    src="./assets/img/productimg/dungcubongban/votbongban/vot-bong-ban-729-2060-carbon.jpg" alt="">
                                    </a>
                                </td>
                                <td>
                                    <p>Vợt bóng bàn 2060 carbon</p>
                                </td>
                                <td>
                                    Carbon
                                </td>
                                <td>
                                    500.000đ
                                </td>
                                <td>
                                    <input type="text" value="2" class="input-quantity-cart">
                                </td>
                                <td>
                                    1.000.000đ
                                </td>
                                <td>
                                    <a href="">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="check-out">
                        <div class="left-all-price">
                            <span>Tổng tiền: </span>
                            <span> 1.000.000đ</span>
                        </div>
                        <button type="submit" class="btn btn-checkout">THANH TOÁN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
